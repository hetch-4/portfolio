<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/signup</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="signin">
        <div class="content">
            <h2>Sign In</h2>
            <div class="form">
                <div class="inputox">
                    <input type="text" required>
                    <i> Username</i>
                </div>
                <div class="inputox">
                    <input type="password" required>
                    <i>Password</i>
                </div>
                <div class="links">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="inputox">
                    <input id="submit" type="submit" value="Login">
                </div>
                <div class="links">
                    <p>Don't have an account</p>
                    <button onclick="showSignup()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!--sign Up -->
    <div id="signup" class="hidden">
        <div class="content">
            <h2>Sign Up</h2>
            <div class="form">
                <div class="inputox">
                    <input type="text" required>
                    <i> Full Name</i>
                </div>
                <div class="inputox">
                    <input type="email" required>
                    <i>Email</i>
                </div>
                <div class="inputox">
                    <input type="password"  is="pass1" required>
                    <i>Password</i>
                </div>
                <div class="inputox">
                    <input type="password" id="pass2" required>
                    <i>Confirm Password</i>
                </div>
                <div class="links">
                    <p>Already have an account</p>
                    <button  onclick="showLogin()">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script  src="script.js">

    </script>
</body>
</html>
